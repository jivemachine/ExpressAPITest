<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- bootstrap -->

        <link rel="stylesheet" href="styles.css">

        <form action="/form-action" method="POST" class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <input class="form-input" type="text" name="name" placeholder="Username">
            </div>
            <div class="form-group mx-sm-3 mb-2">

            <button class="btn btn-success mx-sm-3 mb-2" type="submit">Submit Chirp</button>
        </form>

        <!-- dependencies -->

        <script src="app.js"></script>
    </body>
